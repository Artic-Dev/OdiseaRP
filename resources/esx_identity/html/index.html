<html>

<head>
	<script src="nui://game/ui/jquery.js" type="text/javascript"></script>
	<link href="css/style.css" rel="stylesheet" type="text/css" />
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
	<script src="https://necolas.github.io/normalize.css/8.0.1/normalize.css"></script>
	<meta charset="utf-8" />
</head>

<body>

	<div class="background">

		<div class="dialog">
			<div id="loader">
				<div class="spinner"><span></span></div>
			</div>
			<div class="container__logo">
				<img src="https://media.discordapp.net/attachments/691001925818122270/814641378348498944/Logo_de_Odisea_RP.png"
					alt="">
			</div>
			<div class="container__login">
				<form id="register">
					<h1>Bienvenido</h1>
					<p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Saepe sed laudantium earum eligendi sit possimus illo voluptatum ut nihil, quos error quo rerum cum temporibus quaerat ducimus corporis totam quasi?</p>
					<div class="row">
						<input id="firstname" type="text" placeholder="Nombre">
						<input id="lastname" type="text" placeholder="Apellidos">
					</div>
					<input id="dateofbirth" type="text" placeholder="Fecha de nacimiento (YYYY-MM-DD)">
					<input id="height" type="text" placeholder="Altura (140-200 cm)">
					<div class="row">
						<div class="ratio">
							<input id="ratiom" type="radio" name="sex" value="m" checked><label for="ratiom">Hombre</label>

						</div>
						<div class="ratio">
							<input id="ratiof" type="radio" name="sex" value="f"><label for="ratiof">Mujer</label>

						</div>
					</div>
					<button id="submit" type="submit">Regristrarse</button>
				</form>
			</div>
		</div>
	</div>
	<script src="js/script.js" type="text/javascript"></script>
</body>

</html>
